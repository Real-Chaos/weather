<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt="" class="logo">
        <form class="search-form">
            <input type="text" placeholder="Search City">
            <button class="search-city">Search</button>
        </form>
        <button class="temp-unit"><span class="C">Celsius</span> / <span class="F">Farenheit</span></button>
    </header>
    <div class="summary-div">
        <h3 class="description"></h3>
        <h1 class="city-name"></h1>
        <div class="temp-div">
            <h1 class="temp"></h1>
            <hr class="temp-hr">
            <div class="summary">
                <p class="feels-like"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
